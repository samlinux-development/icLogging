<div class="dialog-container">
  <h2 mat-dialog-title>
    <mat-icon class="title-icon">article</mat-icon>
    <span>Audit Entry Details</span>
  </h2>

  <mat-dialog-content>
    <div class="content-wrapper">
      <!-- Header Information -->
      <div class="info-row">
        <!-- Level icon on first line -->
        <div class="info-item level-icon-item">
          <div class="info-value">
            <mat-icon class="level-icon" [ngClass]="'level-icon-' + data.level.toLowerCase()">{{ logLevelService.getLevelIcon(data.level) }}</mat-icon>
          </div>
        </div>
        
        <!-- ID and date combined on second line -->
        <div class="info-item id-timestamp-combined">
          <div class="info-value id-timestamp-value">
            <span class="id-badge">#{{ data.id.toString() }}</span>
            <span class="timestamp-text"> - {{ dateFormatService.formatTimestamp(data.timestamp) }}</span>
          </div>
        </div>
      </div>

      <!-- Message Card -->
      <mat-card class="message-card">
        <mat-card-header>
          <mat-card-title>
            <mat-icon class="section-icon">message</mat-icon>
            <span>Message</span>
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <div class="message-content">{{ data.message }}</div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
      Close
    </button>
  </mat-dialog-actions>
</div>
